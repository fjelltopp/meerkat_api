language: python
python:
- '3.5'
env:
- MEERKAT_ABACUS_DB_URL='postgresql+psycopg2://postgres:postgres@localhost/meerkat_db'
  MEERKAT_BRANCH='master' MEERKAT_API_SETTINGS='../.travis_config'
  DATA_DIRECTORY='/home/travis/build/meerkat-code/meerkat_api/meerkat_abacus/meerkat_abacus/data/'
  COUNTRY_CONFIG_DIR='/home/travis/build/meerkat-code/meerkat_api/meerkat_abacus/meerkat_abacus/country_config/'
  MEERKAT_AUTH_SETTINGS='/home/travis/build/meerkat-code/meerkat_api/meerkat_auth/auth.cfg'

addons:
  postgresql: '9.4'
services:
- postgresql
install:
- sudo apt-get update
- wget https://repo.continuum.io/miniconda/Miniconda3-latest-Linux-x86_64.sh -O miniconda.sh;
- bash miniconda.sh -b -p $HOME/miniconda
- export PATH="$HOME/miniconda/bin:$PATH"
- hash -r
- conda config --set always_yes yes --set changeps1 no
- conda update -q conda
- conda install pandas
- pip install -r requirements.txt
- cd api_background
- pip install .
- cd ..
- git clone https://github.com/meerkat-code/meerkat_auth.git
- pip install -r meerkat_auth/requirements.txt
- export PYTHONPATH=$PYTHONPATH:$HOME/build/meerkat-code/meerkat_api/meerkat_auth/meerkat_auth
- git clone https://github.com/meerkat-code/meerkat_abacus.git
- pip install -r meerkat_abacus/requirements.txt
- cd meerkat_abacus
- git checkout $MEERKAT_BRANCH
- pip install .
- python meerkat_abacus/manage.py all
- cd ..
script: nosetests
notifications:
  slack:
    secure: 
