language: python
dist: 
   - trusty
sudo: false
python:
- '3.6'
env:
- MEERKAT_ABACUS_DB_URL='postgresql+psycopg2://postgres:postgres@localhost/meerkat_db'
  MEERKAT_BRANCH='development' MEERKAT_API_SETTINGS='../.travis_config'
  DATA_DIRECTORY='/home/travis/build/meerkat-code/meerkat_api/meerkat_abacus/meerkat_abacus/data/'
  COUNTRY_CONFIG_DIR='/home/travis/build/meerkat-code/meerkat_api/meerkat_abacus/meerkat_abacus/country_config/'
  MEERKAT_AUTH_SETTINGS='/home/travis/build/meerkat-code/meerkat_api/meerkat_libs/meerkat_libs/auth_client/sample_auth.cfg'

addons:
  postgresql: '9.6'
  apt:
     packages:
     - postgresql-9.6-postgis-2.3

services:
- postgresql

install:
- wget https://repo.continuum.io/miniconda/Miniconda3-latest-Linux-x86_64.sh -O miniconda.sh;
- bash miniconda.sh -b -p $HOME/miniconda
- export PATH="$HOME/miniconda/bin:$PATH"
- hash -r
- conda config --set always_yes yes --set changeps1 no
- conda update -q conda
- conda install pandas
- pip install -r requirements.txt
- cd api_background
- pip install .
- cd ..
- git clone --branch $MEERKAT_BRANCH --single-branch https://github.com/meerkat-code/meerkat_libs.git
- pip install -r meerkat_libs/requirements.txt
- export PYTHONPATH=$PYTHONPATH:$HOME/build/meerkat-code/meerkat_api/meerkat_libs
- git clone --branch $MEERKAT_BRANCH --single-branch https://github.com/meerkat-code/meerkat_analysis.git
- pip install -r meerkat_analysis/requirements.txt
- export PYTHONPATH=$PYTHONPATH:$HOME/build/meerkat-code/meerkat_api/meerkat_analysis
- git clone https://github.com/meerkat-code/meerkat_abacus.git
- pip install -r meerkat_abacus/requirements.txt
- cd meerkat_abacus
- git checkout $MEERKAT_BRANCH
- pip install .
- python meerkat_abacus/manage.py create-db
- cd ..

script: nosetests -v
notifications:
  slack:
    secure: 
